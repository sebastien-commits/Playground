<head>

  <title>Playground</title>

  <link rel="icon" type="image/png" href="logo-playground.png">

  <!-- STYLES -->
  <link rel="stylesheet" href="css/style.css?v=702">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<header class="topbar">

  <!-- LOGO -->
  <div class="top-right">
    <a href="index.html" aria-label="Retour à l'accueil">
      <img src="logo-playground.png" alt="PLAYGROUND">
    </a>
  </div>

  <!-- BANNIÈRES + MENU -->
  <div class="top-left">

    <!-- SCORES -->
    <div class="banner scores">
      <span class="label">SCORES</span>
      <div class="marquee">
        <div class="marquee__track">
          <div class="marquee__content">
            <span class="item">
              <img class="team-logo" src="https://raw.githubusercontent.com/gtkacz/nba-logo-api/main/icons/bos.svg">
              Celtics 120–114 Knicks
              <img class="team-logo" src="https://raw.githubusercontent.com/gtkacz/nba-logo-api/main/icons/nyk.svg">
            </span>
            <span class="sep">•</span>
            <span class="item">
              <img class="team-logo" src="https://raw.githubusercontent.com/gtkacz/nba-logo-api/main/icons/lal.svg">
              Lakers 112–108 Suns
              <img class="team-logo" src="https://raw.githubusercontent.com/gtkacz/nba-logo-api/main/icons/phx.svg">
            </span>
            <span class="sep">•</span>
          </div>
          <div class="marquee__content" aria-hidden="true">
            <span class="item">
              <img class="team-logo" src="https://raw.githubusercontent.com/gtkacz/nba-logo-api/main/icons/bos.svg">
              Celtics 120–114 Knicks
              <img class="team-logo" src="https://raw.githubusercontent.com/gtkacz/nba-logo-api/main/icons/nyk.svg">
            </span>
            <span class="sep">•</span>
            <span class="item">
              <img class="team-logo" src="https://raw.githubusercontent.com/gtkacz/nba-logo-api/main/icons/lal.svg">
              Lakers 112–108 Suns
              <img class="team-logo" src="https://raw.githubusercontent.com/gtkacz/nba-logo-api/main/icons/phx.svg">
            </span>
            <span class="sep">•</span>
          </div>
        </div>
      </div>
    </div>

    <!-- TRANSFERTS -->
    <div class="banner transfers">
      <span class="label">TRANSFERTS</span>
      <div class="marquee">
        <div class="marquee__track marquee__track--slow">
          <div class="marquee__content">
            <span class="item">
              <img class="team-logo" src="https://raw.githubusercontent.com/gtkacz/nba-logo-api/main/icons/dal.svg">
              Luka Dončić → Lakers (fictif)
              <img class="team-logo" src="https://raw.githubusercontent.com/gtkacz/nba-logo-api/main/icons/lal.svg">
            </span>
            <span class="sep">•</span>
          </div>
          <div class="marquee__content" aria-hidden="true">
            <span class="item">
              <img class="team-logo" src="https://raw.githubusercontent.com/gtkacz/nba-logo-api/main/icons/dal.svg">
              Luka Dončić → Lakers (fictif)
              <img class="team-logo" src="https://raw.githubusercontent.com/gtkacz/nba-logo-api/main/icons/lal.svg">
            </span>
            <span class="sep">•</span>
          </div>
        </div>
      </div>
    </div>

    <!-- MENU -->
    <nav class="menu">
      <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
      <a href="actus.html" data-nav="actus">Actus</a>
      <a href="equipes.html" data-nav="equipes">Équipes</a>
      <a href="calendrier.html" data-nav="calendrier">Calendrier</a>
      <a href="classement.html" data-nav="classement">Classement</a>
    </nav>

  </div>

</main>
