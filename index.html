<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PLAYGROUND</title>

  <!-- CSS PRO -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

<header class="topbar">
  <div class="topbar-inner">

    <!-- ===== SCORES ===== -->
    <div class="rail">
      <div class="rail-label">SCORES</div>

      <div class="rail-track">
        <div class="rail-marquee">

          <!-- contenu 1 -->
          <div class="rail-content">
            <span class="item">
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/chi.png" alt="Bulls">
              Bulls <span class="score">104–99</span>
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/mia.png" alt="Heat">
              Heat
            </span>

            <span class="dot">•</span>

            <span class="item">
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/lal.png" alt="Lakers">
              Lakers <span class="score">112–108</span>
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/phx.png" alt="Suns">
              Suns
            </span>

            <span class="dot">•</span>

            <span class="item">
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/bos.png" alt="Celtics">
              Celtics <span class="score">120–114</span>
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/nyk.png" alt="Knicks">
              Knicks
            </span>
          </div>

          <!-- contenu 2 (clone pour scroll infini) -->
          <div class="rail-content" aria-hidden="true">
            <span class="item">
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/chi.png" alt="Bulls">
              Bulls <span class="score">104–99</span>
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/mia.png" alt="Heat">
              Heat
            </span>

            <span class="dot">•</span>

            <span class="item">
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/lal.png" alt="Lakers">
              Lakers <span class="score">112–108</span>
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/phx.png" alt="Suns">
              Suns
            </span>

            <span class="dot">•</span>

            <span class="item">
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/bos.png" alt="Celtics">
              Celtics <span class="score">120–114</span>
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/nyk.png" alt="Knicks">
              Knicks
            </span>
          </div>

        </div>
      </div>
    </div>

    <!-- LOGO SITE -->
    <img src="logo-playground.png" class="topbar-logo" alt="Playground">

  </div>
</header>

</body>
</html>
