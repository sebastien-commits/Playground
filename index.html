<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PLAYGROUND</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- ================= TOPBAR ================= -->
  <header class="topbar">
    <div class="topbar-inner">

      <div class="rails">

        <!-- SCORES -->
        <section class="rail">
          <div class="rail-label">SCORES</div>

          <div class="rail-track">
            <span class="rail-fade rail-fade-left"></span>
            <span class="rail-fade rail-fade-right"></span>

            <div class="rail-marquee">
              <div class="rail-content">
                <span class="item">
                  <img class="logo" src="assets/teams/bulls.png" alt="">
                  Bulls <span class="score">104–99</span>
                  <img class="logo" src="assets/teams/heat.png" alt="">
                  Heat
                </span>

                <span class="dot">•</span>

                <span class="item">
                  <img class="logo" src="assets/teams/lakers.png" alt="">
                  Lakers <span class="score">112–108</span>
                  <img class="logo" src="assets/teams/suns.png" alt="">
                  Suns
                </span>

                <span class="dot">•</span>

                <span class="item">
                  <img class="logo" src="assets/teams/celtics.png" alt="">
                  Celtics <span class="score">120–114</span>
                  <img class="logo" src="assets/teams/knicks.png" alt="">
                  Knicks
                </span>
              </div>

              <!-- duplication -->
              <div class="rail-content" aria-hidden="true">
                <span class="item">
                  <img class="logo" src="assets/teams/bulls.png" alt="">
                  Bulls <span class="score">104–99</span>
                  <img class="logo" src="assets/teams/heat.png" alt="">
                  Heat
                </span>

                <span class="dot">•</span>

                <span class="item">
                  <img class="logo" src="assets/teams/lakers.png" alt="">
                  Lakers <span class="score">112–108</span>
                  <img class="logo" src="assets/teams/suns.png" alt="">
                  Suns
                </span>

                <span class="dot">•</span>

                <span class="item">
                  <img class="logo" src="assets/teams/celtics.png" alt="">
                  Celtics <span class="score">120–114</span>
                  <img class="logo" src="assets/teams/knicks.png" alt="">
                  Knicks
                </span>
              </div>
            </div>
          </div>
        </section>

        <!-- TRANSFERTS -->
        <section class="rail">
          <div class="rail-label">TRANSFERTS</div>

          <div class="rail-track">
            <span class="rail-fade rail-fade-left"></span>
            <span class="rail-fade rail-fade-right"></span>

            <div class="rail-marquee slower">
              <div class="rail-content">
                <span class="item">
                  <img class="player" src="assets/players/giannis.png" alt="">
                  Giannis → 
                  <img class="logo" src="assets/teams/heat.png" alt="">
                  Heat <span class="tag">(fictif)</span>
                </span>

                <span class="dot">•</span>

                <span class="item">
                  <img class="player" src="assets/players/durant.png" alt="">
                  Kevin Durant →
                  <img class="logo" src="assets/teams/mavericks.png" alt="">
                  Mavericks <span class="tag">(fictif)</span>
                </span>
              </div>

              <!-- duplication -->
              <div class="rail-content" aria-hidden="true">
                <span class="item">
                  <img class="player" src="assets/players/giannis.png" alt="">
                  Giannis → 
                  <img class="logo" src="assets/teams/heat.png" alt="">
                  Heat <span class="tag">(fictif)</span>
                </span>

                <span class="dot">•</span>

                <span class="item">
                  <img class="player" src="assets/players/durant.png" alt="">
                  Kevin Durant →
                  <img class="logo" src="assets/teams/mavericks.png" alt="">
                  Mavericks <span class="tag">(fictif)</span>
                </span>
              </div>
            </div>
          </div>
        </section>

      </div>

      <!-- LOGO -->
      <img src="logo-playground.png" class="topbar-logo" alt="Playground">

    </div>
  </header>

</body>
</html>
