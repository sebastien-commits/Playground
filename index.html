        --card: rgba(255, 255, 255, 0.78);
        --card-border: rgba(255, 255, 255, 0.5);
        --shadow: 0 24px 60px rgba(20, 30, 60, 0.14);
        --ring: rgba(60, 120, 255, 0.25);
        --accent: #3b82f6;
        --accent-2: #8b5cf6;
        color-scheme: light dark;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-1: #0b1020;
          --bg-2: #0f1a34;
          --text: #e8eeff;

          --ring: rgba(120, 160, 255, 0.18);
          --accent: #60a5fa;
          --accent-2: #a78bfa;
        }
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        display: grid;
        place-items: center;
        background: radial-gradient(1200px 800px at 15% 10%, var(--bg-2), transparent 55%),
          radial-gradient(900px 700px at 85% 30%, rgba(139, 92, 246, 0.18), transparent 55%),
          radial-gradient(900px 700px at 50% 100%, rgba(59, 130, 246, 0.16), transparent 55%),
          linear-gradient(180deg, var(--bg-1), var(--bg-2));
        overflow: hidden;
      }

      /* petits "blobs" d√©coratifs */
      body::before,
      body::after {
        content: "";
        position: absolute;
        inset: auto;
        width: 520px;
        height: 520px;
        border-radius: 50%;
        filter: blur(40px);
        opacity: 0.6;
        z-index: 0;
        transform: translate3d(0, 0, 0);
        animation: float 10s ease-in-out infinite;
      }

      body::before {
        left: -120px;
        top: -140px;
        background: radial-gradient(circle at 30% 30%, rgba(59, 130, 246, 0.55), transparent 60%),
          radial-gradient(circle at 70% 70%, rgba(139, 92, 246, 0.45), transparent 55%);
      }

      body::after {
        right: -160px;
        bottom: -180px;
        background: radial-gradient(circle at 30% 30%, rgba(139, 92, 246, 0.55), transparent 60%),
          radial-gradient(circle at 70% 70%, rgba(59, 130, 246, 0.45), transparent 55%);
        animation-delay: -3s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate3d(0, 0, 0) scale(1);
        }
        50% {
          transform: translate3d(0, 18px, 0) scale(1.03);
        }
      }

      .card {
        position: relative;
        z-index: 1;
        background: var(--card);
        padding: clamp(2rem, 4vw, 3rem) clamp(2rem, 5vw, 4rem);
        border-radius: 26px;
        box-shadow: var(--shadow);
        border: 1px solid var(--card-border);
        text-align: center;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        transform: translateY(0);
        animation: pop 650ms cubic-bezier(0.2, 0.8, 0.2, 1) both;
      }

      @keyframes pop {
        from {
          opacity: 0;
          transform: translateY(10px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .card:focus-within,
      .card:hover {
        box-shadow: 0 28px 80px rgba(20, 30, 60, 0.18);
      }

      h1 {
        margin: 0;
        font-size: clamp(2.4rem, 6vw, 4rem);
        letter-spacing: 0.32rem;
        color: var(--text);
        line-height: 1.05;
      }

      /* petit accent ‚Äún√©on‚Äù sur le titre */
      .title-accent {
        display: inline-block;
        position: relative;
      }
      .title-accent::after {
        content: "";
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: -0.35rem;
        width: 78%;
        height: 0.55rem;
        border-radius: 999px;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        opacity: 0.18;
        filter: blur(1px);
        pointer-events: none;
      }

      p {
        margin: 1rem 0 0;
        font-size: 1.05rem;
        color: var(--muted);
      }

      /* Accessibilit√© : focus visible si on ajoute des √©l√©ments interactifs plus tard */
      :focus-visible {
        outline: 3px solid var(--ring);
        outline-offset: 6px;
        border-radius: 16px;
      }

/* =======================
   TICKER ORANGE / NOIR
   ======================= */

.score-ticker.theme-orange {
  position: fixed;
  top: 18px;
  left: 18px;
  right: 18px;
  z-index: 9;
  border-radius: 18px;
  overflow: hidden;
  border: 1px solid rgba(255, 255, 255, 0.12);
  background: linear-gradient(180deg, rgba(10, 10, 12, 0.78), rgba(10, 10, 12, 0.58));
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  box-shadow: 0 18px 60px rgba(0, 0, 0, 0.38);
}

.ticker-top {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 14px 8px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.10);
}

.ticker-title {
  font-size: 0.78rem;
  letter-spacing: 0.16em;
  font-weight: 800;
  color: rgba(255, 255, 255, 0.86);
}

.badge-live {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-size: 0.74rem;
  font-weight: 900;
  letter-spacing: 0.1em;
  padding: 6px 10px;
  border-radius: 999px;
  color: #0b0b0f;
  background: linear-gradient(90deg, #ff7a18, #ffb000);
  box-shadow: 0 10px 22px rgba(255, 122, 24, 0.28);
}

.badge-live::before {
  content: "";
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #ff2e2e;
  box-shadow: 0 0 0 6px rgba(255, 46, 46, 0.18);
  animation: pulse 1.2s ease-in-out infinite;
}

@keyframes pulse {
  0%,
  100% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.12);
    opacity: 0.75;
  }
}

.ticker-track {
  position: relative;
  display: flex;
  gap: 2.2rem;
  padding: 10px 14px 12px;
  align-items: center;
}

.ticker-track::before,
.ticker-track::after {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  width: 76px;
  pointer-events: none;
  z-index: 1;
}

.ticker-track::before {
  left: 0;
  background: linear-gradient(90deg, rgba(10, 10, 12, 0.95), transparent);
}

.ticker-track::after {
  right: 0;
  background: linear-gradient(270deg, rgba(10, 10, 12, 0.95), transparent);
}

.ticker-content {
  display: inline-flex;
  align-items: center;
  gap: 1.1rem;
  white-space: nowrap;
  will-change: transform;
  animation: ticker 22s linear infinite;
}

@keyframes ticker {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(-100%);
  }
}

.chip.cat {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 6px 10px;
  border-radius: 999px;
  font-size: 0.78rem;
  font-weight: 800;
  letter-spacing: 0.08em;
  color: rgba(255, 255, 255, 0.9);
  border: 1px solid rgba(255, 255, 255, 0.12);
  background: rgba(255, 122, 24, 0.10);
}

.match {
  display: inline-flex;
  align-items: baseline;
  gap: 0.55rem;
  font-size: 0.96rem;
  color: rgba(255, 255, 255, 0.92);
}

.team {
  font-weight: 700;
  letter-spacing: 0.01em;
}

.score {
  font-weight: 900;
  font-variant-numeric: tabular-nums;
}

.score.win {
  color: #ffb000;
  text-shadow: 0 10px 24px rgba(255, 176, 0, 0.18);
}

.sep {
  opacity: 0.55;
}

.status {
  margin-left: 0.35rem;
  font-size: 0.78rem;
  color: rgba(255, 255, 255, 0.75);
  padding: 0.18rem 0.5rem;
  border-radius: 999px;
  border: 1px solid rgba(255, 255, 255, 0.12);
  background: rgba(255, 255, 255, 0.06);
}

.status.live {
  border-color: rgba(255, 46, 46, 0.30);
  box-shadow: 0 0 0 3px rgba(255, 46, 46, 0.12);
}

.dot {
  opacity: 0.25;
  user-select: none;
}

/* Aligne le menu sur la largeur des banni√®res dans .top-left */

  width: 100%;

/* Accessibilit√© : r√©duit l‚Äôanimation si demand√© */
@media (prefers-reduced-motion: reduce) {

  .score-ticker.theme-orange {

    margin: 16px auto 0;
  }
}
