<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLAYGROUND</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css?v=4">
</head>

<body>

  <!-- ===== TOP BAR ===== -->
  <div class="topbar">

    <!-- BANNIÈRES -->
    <div class="banners">

      <!-- SCORES -->
      <div class="banner">
        <div class="label">SCORES</div>
        <div class="track">
          <div class="marquee">
            <span class="item">
              <img src="https://a.espncdn.com/i/teamlogos/nba/500/lal.png">
              Lakers <span class="score">112–108</span>
              <img src="https://a.espncdn.com/i/teamlogos/nba/500/phx.png">
              Suns
            </span>
            <span class="sep">•</span>
            <span class="item">
              <img src="https://a.espncdn.com/i/teamlogos/nba/500/bos.png">
              Celtics <span class="score">120–114</span>
              <img src="https://a.espncdn.com/i/teamlogos/nba/500/nyk.png">
              Knicks
            </span>
            <span class="sep">•</span>
            <span class="item">
              <img src="https://a.espncdn.com/i/teamlogos/nba/500/chi.png">
              Bulls <span class="score">104–99</span>
              <img src="https://a.espncdn.com/i/teamlogos/nba/500/mia.png">
              Heat
            </span>
          </div>
        </div>
      </div>

      <!-- TRANSFERTS -->
      <div class="banner">
        <div class="label">TRANSFERTS</div>
        <div class="track">
          <div class="marquee">
            <span class="item">
              Luka Dončić → 
              <img src="https://a.espncdn.com/i/teamlogos/nba/500/lal.png">
              Lakers <span class="tag">(fictif)</span>
            </span>
            <span class="sep">•</span>
            <span class="item">
              Giannis →
              <img src="https://a.espncdn.com/i/teamlogos/nba/500/mia.png">
              Heat <span class="tag">(fictif)</span>
            </span>
          </div>
        </div>
      </div>

      <!-- MENU -->
      <nav class="menu">
        <a href="#">Actus</a>
        <a href="#">Équipes</a>
        <a href="#">Calendrier</a>
        <a href="#">Classement</a>
      </nav>

    </div>

    <!-- LOGO -->
    <img class="logo" src="./logo-playground.png" alt="PLAYGROUND">

  </div>

  <!-- ===== NEWS ===== -->
  <section class="news-grid">

    <article class="news big">
      <img src="./assets/news/news1.jpg">
      <h3>Actu principale NBA</h3>
    </article>

    <article class="news">
      <img src="./assets/news/news2.jpg">
      <h3>Actu secondaire 1</h3>
    </article>

    <article class="news">
      <img src="./assets/news/news3.jpg">
      <h3>Actu secondaire 2</h3>
    </article>

    <article class="news">
      <img src="./assets/news/news4.jpg">
      <h3>Actu secondaire 3</h3>
    </article>

    <article class="news">
      <img src="./assets/news/news5.jpg">
      <h3>Actu secondaire 4</h3>
    </article>

  </section>

</body>
</html>
