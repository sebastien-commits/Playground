<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PLAYGROUND</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

<header class="topbar">
  <div class="topbar-inner">

    <!-- ===== SCORES ===== -->
    <div class="rail">
      <div class="rail-label">SCORES</div>

      <div class="rail-track">
        <div class="rail-marquee">

          <div class="rail-content">
            <span class="item">
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/mia.png">
              Heat
              <span class="score">104–99</span>
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/lal.png">
              Lakers
            </span>

            <span class="dot">•</span>

            <span class="item">
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/phx.png">
              Suns
              <span class="score">112–108</span>
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/bos.png">
              Celtics
            </span>

            <span class="dot">•</span>

            <span class="item">
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/nyk.png">
              Knicks
            </span>
          </div>

          <div class="rail-content" aria-hidden="true">
            <span class="item">
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/mia.png">
              Heat
              <span class="score">104–99</span>
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/lal.png">
              Lakers
            </span>

            <span class="dot">•</span>

            <span class="item">
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/phx.png">
              Suns
              <span class="score">112–108</span>
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/bos.png">
              Celtics
            </span>

            <span class="dot">•</span>

            <span class="item">
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/nyk.png">
              Knicks
            </span>
          </div>

        </div>
      </div>
    </div>

    <!-- ===== TRANSFERTS ===== -->
    <div class="rail">
      <div class="rail-label">TRANSFERTS</div>

      <div class="rail-track">
        <div class="rail-marquee">

          <div class="rail-content">
            <span class="item">
              Giannis →
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/mia.png">
              Heat <span class="tag">(fictif)</span>
            </span>

            <span class="dot">•</span>

            <span class="item">
              Kevin Durant →
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/dal.png">
              Mavericks <span class="tag">(fictif)</span>
            </span>
          </div>

          <div class="rail-content" aria-hidden="true">
            <span class="item">
              Giannis →
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/mia.png">
              Heat <span class="tag">(fictif)</span>
            </span>

            <span class="dot">•</span>

            <span class="item">
              Kevin Durant →
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/dal.png">
              Mavericks <span class="tag">(fictif)</span>
            </span>
          </div>

        </div>
      </div>
    </div>

    <!-- LOGO -->
    <img src="logo-playground.png" class="topbar-logo" alt="Playground">

  </div>
</header>

</body>
</html>
