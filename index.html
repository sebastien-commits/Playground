<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PLAYGROUND</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- JS (si ton fichier s'appelle bien main.js) -->
  <script src="./js/main.js" defer></script>
</head>

<body>

  <!-- ================= TOPBAR ================= -->
  <header class="topbar">
    <div class="topbar-inner">

      <div class="rails">

        <!-- ================= SCORES ================= -->
        <section class="rail">
          <div class="rail-label">SCORES</div>

          <div class="rail-track">
            <span class="rail-fade rail-fade-left"></span>
            <span class="rail-fade rail-fade-right"></span>

            <div class="rail-marquee">
              <!-- IMPORTANT : 2x le contenu pour l'effet défilement infini -->
              <div class="rail-content">
                <span class="item">
                  <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/chi.png" alt="Bulls">
                  Bulls <span class="score">104–99</span>
                  <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/mia.png" alt="Heat">
                  Heat
                </span>

                <span class="dot">•</span>

                <span class="item">
                  <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/lal.png" alt="Lakers">
                  Lakers <span class="score">112–108</span>
                  <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/phx.png" alt="Suns">
                  Suns
                </span>

                <span class="dot">•</span>

                <span class="item">
                  <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/bos.png" alt="Celtics">
                  Celtics <span class="score">120–114</span>
                  <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/nyk.png" alt="Knicks">
                  Knicks
                </span>
              </div>

              <div class="rail-content" aria-hidden="true">
                <span class="item">
                  <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/chi.png" alt="Bulls">
                  Bulls <span class="score">104–99</span>
                  <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/mia.png" alt="Heat">
                  Heat
                </span>

                <span class="dot">•</span>

                <span class="item">
                  <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/lal.png" alt="Lakers">
                  Lakers <span class="score">112–108</span>
                  <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/phx.png" alt="Suns">
                  Suns
                </span>

                <span class="dot">•</span>

                <span class="item">
                  <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/bos.png" alt="Celtics">
                  Celtics <span class="score">120–114</span>
                  <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/nyk.png" alt="Knicks">
                  Knicks
                </span>
              </div>
            </div>
          </div>
        </section>

        <!-- ================= TRANSFERTS ================= -->
        <section class="rail">
          <div class="rail-label">TRANSFERTS</div>

          <div class="rail-track">
            <span class="rail-fade rail-fade-left"></span>
            <span class="rail-fade rail-fade-right"></span>

            <div class="rail-marquee">
              <div class="rail-content">
                <span class="item">
                  <img class="player" src="assets/players/giannis.png" alt="">
                  Giannis →
                  <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/mia.png" alt="Heat">
                  Heat <span class="tag">(fictif)</span>
                </span>

                <span class="dot">•</span>

                <span class="item">
                  <img class="player" src="assets/players/durant.png" alt="">
                  Kevin Durant →
                  <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/dal.png" alt="Mavericks">
                  Mavericks <span class="tag">(fictif)</span>
                </span>
              </div>

              <div class="rail-content" aria-hidden="true">
                <span class="item">
                  <img class="player" src="assets/players/giannis.png" alt="">
                  Giannis →
                  <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/mia.png" alt="Heat">
                  Heat <span class="tag">(fictif)</span>
                </span>

                <span class="dot">•</span>

                <span class="item">
                  <img class="player" src="assets/players/durant.png" alt="">
                  Kevin Durant →
                  <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/dal.png" alt="Mavericks">
                  Mavericks <span class="tag">(fictif)</span>
                </span>
              </div>
            </div>

          </div>
        </section>

      </div>

      <!-- LOGO -->
      <img src="logo-playground.png" class="topbar-logo" alt="Playground">

    </div>
  </header>

</body>
</html>
