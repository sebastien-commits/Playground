<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>PLAYGROUND</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css?v=5">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<!-- TOP BAR -->
<header class="topbar">

  <!-- LEFT -->
  <div class="top-left">
    <div class="banner scores">
      <span class="label">SCORES</span>
      Celtics 120–114 Knicks • Bulls 104–99 Heat • Lakers 112–108 Suns
    </div>

    <div class="banner transfers">
      <span class="label">TRANSFERTS</span>
      Luka Dončić → Lakers (fictif) • Giannis → Heat (fictif)
    </div>

    <!-- MENU -->
    <nav class="menu">
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <a href="#">Actus</a>
      <a href="#">Équipes</a>
      <a href="#">Calendrier</a>
      <a href="#">Classement</a>
    </nav>
  </div>

  <!-- RIGHT LOGO -->
  <div class="top-right">
    <img src="logo-playground.png" alt="PLAYGROUND">
  </div>

</header>

<!-- CONTENT -->
<main class="content">

  <section class="news-grid">

    <article class="news main" style="background-image:url('assets/news/actu1.jpg')">
      <span class="title">Actu principale</span>
    </article>

    <article class="news" style="background-image:url('assets/news/actu2.jpg')">
      <span class="title">Actu 2</span>
    </article>

    <article class="news" style="background-image:url('assets/news/actu3.jpg')">
      <span class="title">Actu 3</span>
    </article>

    <article class="news" style="background-image:url('assets/news/actu4.jpg')">
      <span class="title">Actu 4</span>
    </article>

    <article class="news" style="background-image:url('assets/news/actu5.jpg')">
      <span class="title">Actu 5</span>
    </article>

  </section>

</main>

</body>
</html>
