<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PLAYGROUND</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    /* TOPBAR */
    .topbar {
      background: linear-gradient(90deg, #ff9800, #ffcc00);
      padding: 14px 0;
      overflow: hidden;
    }

    .topbar-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .rail-label {
      font-weight: bold;
      color: #000;
      margin-right: 16px;
      white-space: nowrap;
    }

    .rail {
      display: flex;
      align-items: center;
      overflow: hidden;
      flex: 1;
    }

    .rail-track {
      overflow: hidden;
      width: 100%;
    }

    .rail-content {
      display: inline-flex;
      gap: 28px;
      animation: scroll 20s linear infinite;
      white-space: nowrap;
    }

    .item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #000;
      font-weight: bold;
    }

    .logo {
      height: 28px;
      width: auto;
    }

    .score {
      color: #111;
    }

    .dot {
      color: #000;
    }

    @keyframes scroll {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }

    .topbar-logo {
      height: 38px;
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="topbar-inner">

    <div class="rail">
      <div class="rail-label">SCORES</div>

      <div class="rail-track">
        <div class="rail-content">

          <span class="item">
            <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/chi.png">
            Bulls <span class="score">104–99</span>
            <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/mia.png">
            Heat
          </span>

          <span class="dot">•</span>

          <span class="item">
            <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/lal.png">
            Lakers <span class="score">112–108</span>
            <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/phx.png">
            Suns
          </span>

          <span class="dot">•</span>

          <span class="item">
            <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/bos.png">
            Celtics <span class="score">120–114</span>
            <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/nyk.png">
            Knicks
          </span>

        </div>
      </div>
    </div>

    <img src="logo-playground.png" class="topbar-logo" alt="Playground">

  </div>
</header>

</body>
</html>
