<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PLAYGROUND</title>

  <style>
    :root {
      --bg1: #ff9800;
      --bg2: #ffcc00;

      --logoH: 140px;
      --reserveRight: 220px;

      --railH: 50px;
      --gap: 26px;
      --dotGap: 18px;

      --speedScores: 18s;
      --speedTransfers: 22s;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
      color:#111;
    }

    /* ===== LAYOUT GLOBAL ===== */
    .top {
      display:grid;
      grid-template-columns: 1fr auto;
      align-items:start;              /* ⬅️ IMPORTANT */
      padding: 16px 20px;
      gap: 20px;
    }

    /* ===== COLONNE GAUCHE (BANNIÈRES) ===== */
    .rails {
      display:flex;
      flex-direction:column;
      gap: 12px;
      max-width: calc(100% - var(--reserveRight));
    }

    /* ===== LOGO ===== */
    .logo-wrap {
      display:flex;
      align-items:center;
      justify-content:flex-end;
    }

    .topbar-logo {
      height: var(--logoH);
      width:auto;
    }

    /* ===== RAIL ===== */
    .rail {
      height: var(--railH);
      display:flex;
      align-items:center;
      background: linear-gradient(90deg, var(--bg1), var(--bg2));
      border-radius: 14px;
      overflow:hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,.12);
    }

    .rail-label {
      font-weight:900;
      padding:0 14px;
      white-space:nowrap;
    }

    .rail-track {
      flex:1;
      overflow:hidden;
      position:relative;
    }

    .marquee {
      display:flex;
      width:100%;
    }

    .lane {
      display:flex;
      align-items:center;
      white-space:nowrap;
      animation: scroll var(--speedScores) linear infinite;
    }

    .rail.transfers .lane {
      animation-duration: var(--speedTransfers);
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to   { transform: translateX(-100%); }
    }

    .item {
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding-right: var(--gap);
      font-weight:800;
    }

    .dot {
      margin: 0 var(--dotGap);
      opacity:.7;
      font-weight:900;
    }

    .logo {
      height:26px;
    }

    .score { font-weight:900; }

    .tag {
      background: rgba(0,0,0,.15);
      padding:2px 6px;
      border-radius:999px;
      font-size:12px;
    }

    @media (max-width: 900px) {
      :root { --logoH: 100px; --reserveRight: 160px; }
    }
  </style>
</head>

<body>

<div class="top">

  <!-- ===== BANNIÈRES (EN HAUT, EMPILÉES) ===== -->
  <div class="rails">

    <!-- SCORES -->
    <div class="rail scores">
      <div class="rail-label">SCORES</div>
      <div class="rail-track">
        <div class="marquee">
          <div class="lane">
            <span class="item">
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/lal.png">
              Lakers <span class="score">112–108</span>
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/phx.png">
              Suns
            </span>
            <span class="dot">•</span>
            <span class="item">
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/bos.png">
              Celtics <span class="score">120–114</span>
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/nyk.png">
              Knicks
            </span>
            <span class="dot">•</span>
          </div>

          <div class="lane" aria-hidden="true">
            <span class="item">
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/lal.png">
              Lakers <span class="score">112–108</span>
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/phx.png">
              Suns
            </span>
            <span class="dot">•</span>
            <span class="item">
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/bos.png">
              Celtics <span class="score">120–114</span>
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/nyk.png">
              Knicks
            </span>
            <span class="dot">•</span>
          </div>
        </div>
      </div>
    </div>

    <!-- TRANSFERTS -->
    <div class="rail transfers">
      <div class="rail-label">TRANSFERTS</div>
      <div class="rail-track">
        <div class="marquee">
          <div class="lane">
            <span class="item">
              Kevin Durant →
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/dal.png">
              Mavericks <span class="tag">(fictif)</span>
            </span>
            <span class="dot">•</span>
          </div>

          <div class="lane" aria-hidden="true">
            <span class="item">
              Kevin Durant →
              <img class="logo" src="https://a.espncdn.com/i/teamlogos/nba/500/dal.png">
              Mavericks <span class="tag">(fictif)</span>
            </span>
            <span class="dot">•</span>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- ===== LOGO À DROITE ===== -->
  <div class="logo-wrap">
    <img src="logo-playground.png" class="topbar-logo" alt="Playground">
  </div>

</div>

</body>
</html>
